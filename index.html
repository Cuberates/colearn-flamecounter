<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Remote AI Hand Gesture Control</title>
  <link rel="stylesheet" type="text/css" href="/css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/dreampulse/computer-modern-web-font@master/fonts.css">
</head>

<body>
  <div id="container">
    <header>
      <h1>
        UIT Coplay FlameCounter
      </h1>
      <h3>
        Control Module powered by Gesture Recognition
      </h3>
      <p style="line-height: 20px; text-align:center"> The following page is served as a communication protocol for the
        UIT Cobot based
        on the following <a href="https://github.com/TeamGRITDocs/colearn-sample/">
          template</a>. </p>
    </header>
    <main>
      <section>
        <!-- <h2>3. Send control command using hand gesture</h2> -->
        <div class="box">
          <h3 style="margin-left:160px">Camera</h3>
          <video id=" videoElement" autoplay muted></video>
          </br>
          <h3 style="margin-left:150px">Commands</h3>
          <textarea disabled name="" id="messageView" cols="20" rows="20"></textarea>
        </div>

      </section>
      <section>
        <label for="robotSelect">Robot profile: </label>
        <select id="robotSelect">
          <option value="RPI_BW_001">RPI_BW_001</option>
        </select>
        <button id="pairButton">Pair</button>
        </br>
        <label for="">Connected Robot Name is </label>
        <input type="text" id="robotNameInput" value="" placeholder="" disabled />
      </section>

      <section>
        <label for="">SSID: </label>
        <input type="text" id="ssidInput" value="" placeholder="" />
        </br>

        <label for="">Password: </label>
        <input id="passwordInput" value="" placeholder="" />
        </br>

        <label for="">Host: </label>
        <input type="text" id="hostInput" value="" placeholder="" />
        </br>

        <label for="">Port: </label>
        <input type="number" id="portInput" value="" placeholder="" />

        <br />

        <label for="">Channel Name: </label>
        <input type="text" id="channelInput" placeholder="" />
        </br>
        </br>
        <button id="sendMediaServerInfoButton">Send</button>
        <button id="openWebSocketButton">Open</button>
        <button id="stopButton">Stop</button>
      </section>


    </main>
  </div>
  <script type="module" src="/script/script.js"></script>
</body>

</html>
